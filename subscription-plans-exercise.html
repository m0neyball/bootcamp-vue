<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-for="plan in plans">
        <plan :plan="plan"></plan>
    </div>
</div>
<template id="plan-template">
    <div>
        <span>{{ plan.name}}</span>
        <span>{{ plan.price}}/month</span>
    </div>
</template>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            plans: [
                { name: 'Enterprise', price: 100},
                { name: 'Pro', price: 50},
                { name: 'Personal', price: 10},
                { name: 'Free', price: 0}
            ],
        },
        components: {
            plan: {
                template: '#plan-template',
                props: ['plan']
            }
        }
    });
</script>
</body>
</html>
