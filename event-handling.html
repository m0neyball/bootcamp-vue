<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <form action="done.html" v-on:submit.prevent="handleIt">
        <button type="submit">
            Submit Me!
        </button>
    </form>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            handleIt: function () {
                alert('v-on:submit');
            }
        }
    });
</script>
</body>
</html>
