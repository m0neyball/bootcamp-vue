<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button type="submit" @click="incrementCount">
        Increment Counter: {{ count }}
    </button>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            incrementCount: function () {
                this.count += 1;
            }
        }
    });
</script>
</body>
</html>
