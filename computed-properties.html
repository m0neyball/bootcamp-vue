<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>Skill : {{ skill }}</h1>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            point: 50,
        },
        computed: {
            skill: function () {

                if (this.point <= 100){
                    return 'Beginner';
                }

                return 'Advanced';
            }
        }
    });
</script>
</body>
</html>
